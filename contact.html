---
layout: default
title: Contact us
---
<div class="container-fluid text-center">
  <div class="padded-row">
    <div class="col-4">
    </div>
    <div class="col-4 vertical-center">
      <ul class="list-unstyled">
        <li>Phone: 021 866 991</li>
        <li>Email: adam@williamsplumbing.co.nz</li>
        <li>Normal working hours:</li>
        <li>Monday - Friday</li>
        <li>7:00am - 6:00pm</li>
        <li>If you have an urgent job outside of these hours, give us a call and we will be happy to help.</li>
      </ul>
    </div>
    <div class="col-4">
    </div>
  </div>
  <div class="padded-row">
    <div class="col-12">
      <div class="container">
        <form method="POST" action="http://formspree.io/adam@willliamsplumbing.co.nz">
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" placeholder="Your name">
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Your email">
            </div>
          </div>
          <div class="form-group row">
            <label for="message" class="col-sm-2 col-form-label">Message</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="message" rows="3" placeholder="Your message"></textarea>
            </div>
          </div>
          <input type="hidden" name="_next" value="{{ site.github.url }}/thanks" />
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Send message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
